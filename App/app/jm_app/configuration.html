<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Configuration</title>
  <link rel="stylesheet" href="../css/config.css">
  <meta name="xel-theme" content="node_modules/xel/themes/adwaita-dark.css">
  <meta name="xel-accent-color" content="orange">
  <meta name="xel-size" content="medium">
  <meta name="xel-iconsets" content="node_modules/xel/iconsets/fluent.svg">

  <script defer src="./config.js"></script>
  <script src="node_modules/xel/xel.js" type="module"></script>
</head>
<body>
  <div id="Scraping">
    <form>
      <h3> Web Scraping </h3>
      <div class="switch_div">
        <x-label>hidden browser</x-label>
        <x-switch id="browser_switch"></x-switch>
        <x-label>browser visible</x-label>
      </div>
      <br>
  
      <x-label class="x_label">Position</x-label>
      <x-texteditor class="my_inputs" id="positions_editor">
        <x-label>Separate job titles by ','</x-label>
      </x-texteditor>
    </form>
  
    <x-button class="config_save_btn" id="btn_config_scraping_save">
      <x-icon href="#chevron-right"></x-icon>
      <x-label>SAVE</x-label>
    </x-button>
  </div>

  <div id="DB">
    <h3> DataBase </h3>
    <form>

      <x-label class="x_label">DataBase User</x-label>
      <input type="text" id="user_input">
      </input>

      <x-label class="x_label">DataBase Password</x-label>
      <input type="text" id="password_input">
      </input>
    </form>
  
    <x-button class="config_save_btn" id="btn_config_db_save">
      <x-icon href="#chevron-right"></x-icon>
      <x-label>SAVE</x-label>
    </x-button>
  </div>

</body>
</html>
